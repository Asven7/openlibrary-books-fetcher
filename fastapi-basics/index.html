<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Frontend</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>FastAPI Hello App ðŸš€</h1>

    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="sendRequest()">Say Hello</button>

    <div id="result"></div>

    <script>
        async function sendRequest() {
            const name = document.getElementById("nameInput").value;

            if (!name) {
                alert("Please enter a name!");
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/hello?name=${name}`);
                const data = await response.json();

                document.getElementById("result").innerText = data.message;
            } catch (error) {
                document.getElementById("result").innerText = "Error connecting to server!";
            }
        }
    </script>

</body>
</html>
